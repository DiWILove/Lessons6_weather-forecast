<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
    <title>Title</title>
</head>
<body>
<main>
    <div class="container">
        <ul>
            <li class="lisbon">
                <h3>Lisbon</h3>
                <p>21 &deg;C
                    <i class="wi wi-day-sunny"></i>
                </p>
            </li>
            <li class="paris">
                <h3>Paris</h3>
                <p>11 &deg;C
                    <i class="wi wi-night-showers"></i>
                </p>
            </li>
            <li class="belgrade">
                <h3>Belgrade</h3>
                <p>15 &deg;C
                    <i class="wi wi-day-cloudy"></i>
                </p>
            </li>
            <li class="moscow">
                <h3>Moscow</h3>
                <p>21 &deg;C
                    <i class="wi wi-day-cloudy-high"></i>
                </p>
            </li>
            <li class="tel-aviv">
                <h3>Tel Aviv</h3>
                <p>32 &deg;C
                    <i class="wi wi-hot"></i>
                </p>
            </li>
            <li class="cair">
                <h3>Cair</h3>
                <p>21 &deg;C
                    <i class="wi wi-day-sunny"></i>
                </p>
            </li>
            <li class="new-york">
                <h3>New York</h3>
                <p>17 &deg;C
                    <i class="wi wi-day-sleet-storm"></i>
                </p>
            </li>
            <li class="new-delhi">
                <h3>New Delhi</h3>
                <p>17 &deg;C
                    <i class="wi wi-hail"></i>
                </p>
            </li>
            <li class="san-francisco">
                <h3>San Francisco</h3>
                <p>15 &deg;C
                    <i class="wi wi-day-cloudy"></i>
                </p>
            </li>
            <li class="tokyo">
                <h3>Tokyo</h3>
                <p>8 &deg;C
                    <i class="wi wi-night-clear"></i>
                </p>
            </li>
            <li class="sydney">
                <h3>Sydney</h3>
                <p>25 &deg;C
                    <i class="wi wi-night-cloudy"></i>
                </p>
            </li>
        </ul>
    </div>
</main>
</body>
</html>
